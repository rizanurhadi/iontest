<ion-header>
    <ion-navbar>
      <ion-title>Konfirmasi Pembayaran</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content  text-center>
      <ion-card>
          <ion-card-header>
              Masukan Konfirmasi Pembayaran Anda
            </ion-card-header>
          <ion-card-content>
              <form #bayarForm="ngForm" (ngSubmit)="submitBayar(bayarForm)" novalidate (keydown.enter)="$event.preventDefault()">
                  <ion-list>
                    <ion-item>
                      <ion-label color="primary" stacked>Nama </ion-label>
                      <ion-input type="text" value="{{userProf.nama}}" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label color="primary" stacked>No Rumah </ion-label>
                      <ion-input type="text" value="{{userProf.alamat}}" readonly></ion-input>
                    </ion-item>
                    <ion-input [(ngModel)]="bayar.idwrg" #idwrg="ngModel" name="idwrg" type="text" readonly hidden></ion-input>
                    <ion-item>
                      <ion-label color="primary" stacked>Total Tagihan </ion-label>
                      <ion-input type="text" value="{{totalharusbayar | currency:'IDR'}}" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label color="primary" stacked>Pilih Bank</ion-label>
                        <ion-select [(ngModel)]="bayar.idbank" #idbank="ngModel" name="idbank"  >
                            <ion-option *ngFor="let option of bankKeys(bankOpt)" [value] = "bankOpt[option]['id_bank'] ">
                                {{ bankOpt[option]["nama_bank"] }}
                            </ion-option>
                        </ion-select>
                      </ion-item>
                      
                    <ion-item>
                        <ion-label color="primary" stacked>No Rekening (jika transfer)</ion-label>
                        <ion-input  [(ngModel)]="bayar.norek" #norek="ngModel" name="norek" ></ion-input>
                    </ion-item>
                   
           
                    
                    <ion-item inset>
                            <button ion-item type="button" icon-start (click)="useCamera()">
                                <ion-icon name="camera"></ion-icon>
                              Bukti Pembayaran
                            </button> 
                          </ion-item>
                    <ion-input  [(ngModel)]="bayar.bukti" #bukti="ngModel" name="bukti" type="text" hidden></ion-input>
                    <br />
                    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
                   <br />
                    <button ion-button color="light"  type="submit" style="width:200px;font-size:12px" >Submit</button>
                  </ion-list>
                  </form>
            </ion-card-content>
      </ion-card>

    
  </ion-content>
