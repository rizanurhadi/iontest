<ion-header>
    <ion-navbar>
      <ion-title>Konfirmasi Pembayaran</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="background" text-center>
      <ion-card>
          <ion-card-header>
              Masukan Informasi Pembayaran Anda
            </ion-card-header>
          <ion-card-content>
              <form #bayarForm="ngForm" (ngSubmit)="submitBayar(bayarForm)" novalidate>
                  <ion-list>
                    <ion-item>
                      <ion-label color="primary">ID Warga</ion-label>
                      <ion-input [(ngModel)]="bayar.id_warga" #id_warga="ngModel" name="id_warga" type="text" required></ion-input>
                    </ion-item>
                    <p ion-text [hidden]="id_warga.valid || submitted == false" color="danger" padding-left>
                        ID Warga is required 
                      </p>
                    <ion-item>
                        <ion-label color="primary">Bank</ion-label>
                        <ion-select [(ngModel)]="bayar.id_bank" #id_bank="ngModel" name="id_bank" required >
                            <ion-option *ngFor="let option of bankKeys(bankOpt)" [value] = "option">
                                {{ bankOpt[option] }}
                            </ion-option>
                        </ion-select>
                      </ion-item>
                      <p ion-text [hidden]="id_bank.valid || submitted == false" color="danger" padding-left>
                        Bank is required 
                      </p>
                    <ion-item>
                        <ion-label color="primary" >No Rekening</ion-label>
                        <ion-input  [(ngModel)]="bayar.norek" #norek="ngModel" name="norek" required></ion-input>
                    </ion-item>
                    <p ion-text [hidden]="norek.valid || submitted == false" color="danger" padding-left>
                        No Rekening is required 
                      </p>
                    <ion-item>
                        <ion-label color="primary" >Bukti Pembayaran</ion-label>
                        <ion-input  [(ngModel)]="bayar.bukti" #bukti="ngModel" name="bukti"></ion-input>
                    </ion-item>
                   
                    <button ion-button color="light"  type="submit" style="width:200px;font-size:12px" >Submit</button>
                  </ion-list>
                  </form>
            </ion-card-content>
      </ion-card>

    
  </ion-content>
